<div class=" login-page login-box">
  <div class="login-box-body bounceInDown">
    <div class="login-logo">
      <!--<a href=""><b>Saudi</b>Branches</a>-->
      <a>
        <img src="assets/img/logo-icon.png" alt="Logo" title="Logo" style="width: 60%;">
      </a>
    </div>
    <!-- /.login-logo -->
    <p class="login-box-msg">
      <!--Sign in to start your session-->
    </p>
    <!--<div *ngIf="isLoginError" class="alert alert-danger"> <strong>Incorrect! </strong> username or password</div>-->
    <div *ngIf="isLoginError" class="alert alert-danger"> <strong>Incorrect! </strong> username or password</div>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" method="post">
      <div class="form-group has-feedback">
        <input formControlName="name"  class="form-control" placeholder="Login ID">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="loginForm.controls['name'].errors && !loginForm.controls['name'].pristine">
          <div [hidden]="!loginForm.controls['name'].errors.required" class="alert alert-danger"> Login Id is required.</div>
          <!--<span [hidden]="!loginForm.controls['name'].errors.required" class="has-error help-block"> Login Id is required.</span>-->
        </div>
      </div>
      <div class="form-group has-feedback">
        <input formControlName="password" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine">
          <div [hidden]="!loginForm.controls['password'].errors.required" class="alert alert-danger"> Password is required. </div>
          <!--<span [hidden]="!loginForm.controls['password'].errors.required" class="has-error help-block"> Password is required. </span>-->
        </div>
      </div>
      <div class="row" style="display:inline;">
        <div class="col-xs-8">
            <!--<a href="#" class="pull-left">I forgot my password</a><br>-->
        </div>
        <div class="col-xs-4">
          <!-- <button [disabled]="loginForm.invalid || isLoader" class="btn btn-primary btn-block btn-flat"> -->
          <button [disabled]="isLoader" class="btn btn-primary btn-block btn-flat">
            <i class="fa fa-btn fa-sign-in"></i> Login
            &nbsp;&nbsp;<i *ngIf="isLoader" class="fa fa-spinner fa-spin"></i>
          </button>
        </div>
      </div>
    </form>

    <!-- <a href="register.html" class="text-center">Register a new membership</a>--> 

  </div>
  <!-- /.login-box-body -->
</div>
<!--</div>-->
